<!DOCTYPE html>
<html>
<head>
	<title>NYTimes Article Search</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div class="container">

	<div class="jumbotron jumbotron-fluid">
	  <div class="container">
	    <h1 class="display-3">NYTimes Article Search</h1>
	  </div>
	</div>
	<div class="container-fluid">
		<div class="row content">
		    <div class="col-sm-3 sidenav">
		    	<div class="card">
		    		<div class="card-header">
				    <h3 id="smallHeader">Search Parameters:</h3>
				  	</div>
				  	<div class="card-body">
				      	<form>
						  <div class="form-group">
						    <label>Search Terms</label>
						    <input id="searchTerms" type="text" class="form-control" name="search" placeholder="Search Terms">
						    
						  </div>
						  <div class="form-group">
						    <label>Number of Records to Retrieve:</label>
						    <select class="form-control" id="exampleFormControlSelect1">
						      <option value="5">5</option>
						      <option value="10">10</option>
						      <option value="15">15</option>			     
						    </select>
						  </div>
						  <div class="form-group">
						    <label>Start Year(Optional)</label>
						    <input id="startYear" type="text" class="form-control" name="search" placeholder="">
						    
						  </div>
						  <div class="form-group">
						    <label>End Year(Optional)</label>
						    <input id="endYear" type="text" class="form-control" name="search" placeholder="">
						    
						  </div>

						</form>
						<button type="submit" class="btn btn-default" id="runSearch"><i class="fa fa-search"></i> Search</button>
					</div>
				</div>
		    </div>

		    <div class="col-sm-9">
		    	<div class="card">
				  <div class="card-header">
				    <h3 id="smallHeader">Top Stories:</h3>
				  </div>
				  <div class="card-body">
				    <div class="well" id="articleWell-1">
				    	<h3><span class="label label-primary">acticleNumber[i]</span><strong>article.description</strong></h3>
				    	<h5>aticle.author</h5>
				    	<h5>article.something</h5>
				    	<h5>article.date</h5>
				    	<a href="https://www.nytimes.com/2017/11/13/business/trump-regulations-usda-lobbyists.html">article.link</a>
				    </div>
				  </div>
				</div>
		      
		      
		    </div>

		</div>
	</div>
</div>
<footer class="container-fluid">
  <p>FooBar</p>
</footer>
      
<script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>
</html>
