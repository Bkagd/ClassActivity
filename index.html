<!DOCTYPE html>
<html>
<head>
    <title>NYTimes Article Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-3">NYTimes Article Search</h1>
  </div>
</div>
<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-3 sidenav">
              <form>
              <div class="form-group">
                <label>Search Parameters</label>
                <input id="userInput" type="text" class="form-control" name="search" placeholder="Search Terms">
                
              </div>
              <div class="form-group">
                <label>Number of Records to Retrieve:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>5</option>
                  <option>10</option>
                  <option>15</option>                 
                </select>
              </div>
              <div class="form-group">
                <label>Start Year(Optional)</label>
                <input type="text" class="form-control" name="search" placeholder="">
                
              </div>
              <div class="form-group">
                <label>End Year(Optional)</label>
                <input type="text" class="form-control" name="search" placeholder="">
                
              </div>
              
              
            </form>
        </div>

        <div class="col-sm-9">
          
          
        </div>
    </div>
</div>
 <script type="text/javascript" src="assets/javascript/script.js"></script>

</body>
</html>
